<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor-container">
        <div class="code-editor html-editor" >
          <div class="head-editor">
            <div class="left-head">
                <img src="html.svg" alt="" width="25px" class="html">
              <span>HTML</span>
            </div>
            <div class="right-head">
              <img src="copy.svg" alt="" class=" copy copy1">
            </div>
          </div>
          <textarea class="html-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
            <div class="left-head">
                <img src="css.svg" alt="" width="30px" class="css">
             <span>CSS</span>
            </div>
            <div class="right-head">
                <img src="copy.svg" alt="" class=" copy copy2">
            </div>
            </div>
            <textarea class="css-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">

                <div class="left-head">
                <img src="js.svg" alt="" width="25px" class="js">
                <span>JavaScript</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" class=" copy copy3">
                </div>
            </div>
            <textarea class="js-input" spellcheck="false"></textarea>
        </div>
    </div>
       <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <img id="save" src="copy.svg" alt="">
            <img id="full" src="html.svg" alt="">

        </div>
       </div>
         <iframe id="output">

         </iframe>



    <script src="script.js"></script>
</body>
</html>
